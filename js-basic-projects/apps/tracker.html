<body>
    
    <h1>Kisi Sayisi</h1>
    <h2 id="sayi">0</h2>
    <button id="kisiArttir">Kisi arttir</button>


    <script>
        var sayi = document.getElementById('sayi').innerHTML;
        sayi = parseInt(sayi);
        console.log(sayi);
        var kisiArttir = document.getElementById('kisiArttir').addEventListener('click',function(){
            sayi = sayi + 1;
            document.getElementById('sayi').innerHTML = sayi;
        })
    </script>
</body>
