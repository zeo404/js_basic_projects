<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Quiz app with JSON</title>
</head>
<body>
    
    <div id="quiz">
        <div class="question-container">
            <h2 id="question">Buraya soru gelecek</h2>
            <ul>
                <li>
                    <input type="radio" name="option" id="optionA">
                    <label for="optionA">option A content</label>
                </li>
                <li>
                    <input type="radio" name="option" id="optionB">
                    <label for="optionB">option B content</label>
                </li>
                <li>
                    <input type="radio" name="option" id="optionC">
                    <label for="optionC">option C content</label>
                </li>
                <li>
                    <input type="radio" name="option" id="optionD">
                    <label for="optionD">option D content</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
